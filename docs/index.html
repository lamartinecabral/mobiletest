<html><head><meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"></head>
	<style>
		.center{
			text-align: center;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
		}
		div{
			font-family: monospace;
		}
		ul{
			text-align: start;
		}
		textarea{
			white-space: pre;
		}
	</style>
	<script type="text/javascript" src="./eruda.js"></script>
	<script type="text/javascript" src="./rxjs.umd.min.js"></script>
	<script type="text/javascript" src="./moment-with-locales.min.js"></script>
	<script type="text/javascript" src="./main.js"></script>
	<body>
		<div class="center">
			<h2>Just a little thing to experiment some codes while on mobile</h2>
			<p>packages included:</p>
			<ul>
				<li><a href="https://eruda.liriliri.io/">Eruda</a></li>
				<li><a href="https://github.com/ReactiveX/rxjs">RxJS</a></li>
				<li><a href="https://momentjs.com/">Moment.js</a></li>
			</ul>
			
			<label for="eval">eval</label><br>
			<textarea name="eval" id="eval" cols="30" rows="10" autocapitalize="off"></textarea><br>
			<button onclick="cleareval()">clear</button>
			<button onclick="run()">run</button><br>
			<label for="output">output</label><br>
			<textarea name="output" id="output" cols="30" rows="10" readonly></textarea><br>
			<button onclick="clearoutput()">clear</button><br>
		</div>
	</body>
	<script>
		document.querySelector("#eval").value = localStorage.getItem("eval");
		document.querySelector("#eval").onkeyup = identation;
		document.querySelector("#eval").onkeydown = tabinput;
	</script>
</html>
